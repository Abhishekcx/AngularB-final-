</div>

<button type="button" class="btn btn-warning float-right m-2" data-toggle="modal" data-target="#exampleModal" (click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Lead
  </button>
  <input style="width:30%" type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm">


  
 
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        
        
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="closeclick()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
             <app-add-edit-lead [lead]="lead" *ngIf="ActivateAddEditLeadComp"></app-add-edit-lead>
        </div>
        
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
        <tr>
        <th>Lead Id</th>
        <th>Lead Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Options</th>  
        </tr>
    </thead>
    <tbody>
         <tr *ngFor="let dataitem of LeadList | filter:filterTerm">
             <td>{{dataitem.Lid}}</td>
            <td>{{dataitem.Lname}}</td>
            <td>{{dataitem.Lphone}}</td>
            <td>{{dataitem.Laddress}}</td>
            <td>{{dataitem.Lemail}}</td>
            <td>{{dataitem.Lgender}}</td>
             <td>
              <button type="button" class="btn btn-warning float-right m-2" data-toggle="modal" data-target="#exampleModal" (click)="editClick(dataitem)"
              data-backdrop="static" data-keyboard="false"
              > <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
              </svg></button>
              <button type="button" class="btn btn-warning float-right m-2"  data-target="#exampleModal" (click)="deleteclick(dataitem)"
              data-backdrop="static" data-keyboard="false"
              > <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash2" viewBox="0 0 16 16">
                <path d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z"/>
              </svg></button>
             </td>
    </tbody>

</table>
